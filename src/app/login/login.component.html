<div fxLayoutAlign="center center">
    <mat-card fxFlex="30">
        <mat-toolbar color="primary">SignIN/SignUp</mat-toolbar>
        <mat-tab-group>
                <mat-tab label="SignIN"> 
                    <mat-card-content>
                            <form #f="ngForm" (ngSubmit)="Authenticate(f)" fxLayoutAlign="strecth" fxLayout="column">
                                    <mat-form-field >
                                        <input
                                         ngModel
                                         name="id"
                                         #id="ngModel" 
                                         matInput placeholder="Enter your UserID:" required>
                                        <mat-error>
                                            UserId is Required.
                                        </mat-error>
                                    </mat-form-field>
                                    <mat-form-field >
                                        <input
                                         ngModel
                                         name="pass"
                                         #pass="ngModel" 
                                         matInput placeholder="Enter your Password:" required>
                                        <mat-error>
                                            Password is Required.
                                        </mat-error>
                                    </mat-form-field>
                                    <button mat-raised-button color="primary" [disabled]="f.invalid"> Submit </button>
                                </form>
                    </mat-card-content>
                </mat-tab>
                <mat-tab label="SignUp"></mat-tab>
        </mat-tab-group>
        
    </mat-card>
</div>
